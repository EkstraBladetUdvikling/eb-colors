<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eb-colors example</title>
  <link href="../dist/eb-colors-classes.css" rel="stylesheet" type="text/css" />
  <style>
    :root {
      --circle-dim: 100px;
      font-size: 10px;
    }
    .color-example {
      float: left;
      margin: 10px;
      text-align: center;
      width: calc(var(--circle-dim) + 10);
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    div[class*=eb-bg] {
      box-sizing: border-box;
      border-radius: 50%;
      line-height: var(--circle-dim);
      height: var(--circle-dim);
      width: var(--circle-dim);
      white-space: nowrap;
    }
    p {
      margin: 0;
    }
    .color-code {
      font-weight: bold;
      margin: 5px 0;
    }
    .eb-bg--white,
    .eb-bg--live2 {
      border: 1px solid #000;
      line-height: var(--circle-dim);
      height: var(--circle-dim);
      width: var(--circle-dim);
    }
  </style>

</head>

<body>

  <div id="fnColors"></div>
  <script src="eb-colors-classes.js"></script>
  <script src="color-render.js"></script>

</body>

</html>
