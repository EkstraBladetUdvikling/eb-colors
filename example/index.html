<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>eb-colors example</title>
        <link href="test.css" rel="stylesheet" type="text/css" />
        <style>
            :root {
                --circle-dim: 100px;
                font-size: 10px;
            }
            .color-example {
                float: left;
                margin: 10px;
                text-align: center;
                width: calc(var(--circle-dim) + 10);
                font-size: 14px;
                font-family: 'Arial', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            div[class*=eb-bg] {
                box-sizing: border-box;
                border-radius: 50%;
                line-height: var(--circle-dim);
                height: var(--circle-dim);
                width: var(--circle-dim);
            }
            p {
                margin: 0;
            }
            .color-code {
                margin: 5px 0;
            }
            .eb-bg--white,
            .eb-bg--live2 {
                border: 1px solid #000;
                line-height: var(--circle-dim);
                height: var(--circle-dim);
                width: var(--circle-dim);
            }
        </style>

    </head>
    <body>

        <div id="fnColors"></div>

        <script>
            var fnColors = document.getElementById('fnColors');
            var request = new XMLHttpRequest();
            request.open('GET', 'ebColors.json', true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var data = JSON.parse(request.responseText);
                    //console.log(data[0]);

                    var colorsBgObj = Object.keys(data[0]);
                    var colorsObj = data[1];

                    for(var i = 0; i < colorsBgObj.length; i++) {
                        //console.log('class-name: ', colorsBgObj[i]);
                        //console.log('class-info: ', Object.values(data[0])[i]);

                        var colorBgClass = colorsBgObj[i];
                        var colorBgName = colorBgClass.split('--')[1];
                        //console.log(colorBgClass, colorBgName);

                        var colorClass = Object.keys(colorsObj)[i];
                        //console.log('colorClass: ', colorClass);
                        var colorCode = Object.values(colorsObj)[i];
                        var getColor = Object.values(colorCode)[0];
                        //console.log('colorCode: ', getColor);

                        fnColors.innerHTML += '<div class="color-example">' +
                            '<div class="'+ colorBgClass +'">' +
                            '<p>'+ colorBgName +'</p>' +
                            '</div>' +
                            '<div class="'+ colorClass +'">' +
                            getColor +
                            '</div>' +
                            '</div>'
                    }
                    //console.log(colorsBgObj);
                    //console.log(Object.values(colorsObj));
                } else {
                    // We reached our target server, but it returned an error

                }
            };

            request.onerror = function() {
                // There was a connection error of some sort
            };

            request.send();
        </script>

    </body>
</html>
